syntax = "proto3";

package learner;

service Learner {
  rpc Learn (LearnRequest) returns (LearnReply) {}
  rpc CreateWordCloud (CreateWordCloudRequest) returns (CreateWordCloudReply) {}
}

message LearnRequest {
  string hatena_id = 1;
}

message LearnReply {
  bool learned = 1;
}

message CreateWordCloudRequest {
  string hatena_id = 1;
}

message CreateWordCloudReply {
  bytes wordcloud = 1;
}
